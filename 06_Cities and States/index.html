<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Or State</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form class="search-form"></form>
        <input type="text" class="search" id="search" placeholder="City or Name" autocomplete="off">

        <ul class="suggestion">
            <li>Filter for City</li>
            <li>State</li>
        </ul>
    </div>

    <script>
        const endpoint =
            "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

        const searchInput = document.querySelector(".search");
        const suggestions = document.querySelector(".suggestion");
        const cities = [];

        fetch(endpoint)
            .then((data) => data.json())
            .then((data) => cities.push(...data));

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function findMatches(wordToSearch, cities) {
            return cities.filter((place) => {
                const regex = new RegExp(wordToSearch, "gi");

                return place.city.match(regex) || place.state.match(regex);
            });


        }

        function displayMatches(e) {
            const matchedCities = findMatches(this.value, cities);
            if (matchedCities.length === 0) {
                suggestions.innerHTML = ""; // Clear the suggestion list if no matches found
                return;
            }

            const html = matchedCities
                .map((place) => {
                    const regex = new RegExp(this.value, "gi");
                    const cityName = place.city.replace(
                        regex, `<span class ="hl">${this.value}</span>`
                    );
                    const stateName = place.state.replace(
                        regex, `<span class ="hl">${this.value}</span>`
                    );

                    return `
                    <li>
                        <span class="name">${cityName}, ${stateName}</span>
                        <span class="population">  ${numberWithCommas(
                        place.population
                    )}</span>
                    </li> 
                `;
                }).join("");

            suggestions.innerHTML = html;
        }

        searchInput.addEventListener("keyup", displayMatches)
        window.addEventListener("load", function (e) {
            searchInput.focus();
        });
    </script>
</body>

</html>
