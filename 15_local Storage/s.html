<!DOCTYPE html>

</head>
<body>
    <svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
        <!-- Restaurant Building -->
        <rect x="100" y="100" width="200" height="150" fill="#ffcc66" />
        <rect x="130" y="130" width="40" height="60" fill="#885522" />
        <rect x="200" y="130" width="40" height="60" fill="#885522" />
        <rect x="270" y="130" width="40" height="60" fill="#885522" />
        <rect x="150" y="170" width="100" height="80" fill="#aa7744" />
      
        <!-- Plate -->
        <circle cx="200" cy="200" r="50" fill="#f2f2f2" />
      
        <!-- Food Items -->
        <circle cx="180" cy="180" r="8" fill="#ff3333" />
        <circle cx="220" cy="180" r="8" fill="#33cc33" />
        <circle cx="190" cy="220" r="8" fill="#ffcc33" />
        <circle cx="210" cy="220" r="8" fill="#3366cc" />
      </svg>
