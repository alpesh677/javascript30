<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="player">
        <video src="tom and jerry.mp4" class="player__video viewer"></video>

        <div class="progess_bar">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>

            <button class="player_button toggle" title="toggle play">▶</button>


            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.5" value="1">

            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.1" value="1" />

            <button data-skip="-10" class="player_button"> ≪ 10s </button>
            <button data-skip="25" class="player_button"> 25s >> </button>

        </div>
    </div>
</body>

</html>
