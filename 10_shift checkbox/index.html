<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Shift for check multiple checkboxes</title>
    <link rel="icon" href="https://fav.farm/☑️" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="inbox">
        <div class="item">
            <input type="checkbox"/>
            <p> this is an inbox layout </p>
        </div>

        <div class="item">
            <input type="checkbox"/>
            <p> Check one item </p>
        </div>

        <div class="item">
            <input type="checkbox"/>
            <p>Hold shift down</p>
        </div>

        <div class="item">
            <input type="checkbox"/>
            <p> check another item </p>
        </div>

        <div class="item">
            <input type="checkbox"/>
            <p> everything in between will be checked</p>
        </div>

        <div class="item">
            <input type="checkbox"/>
            <p> without any libraries</p>
        </div>

        <div class="item">
            <input type="checkbox"/>
            <p>Just regular javascript</p>
        </div>

        <div class="item">
            <input type="checkbox"/>
            <p> Have a nice day </p>
        </div>

        <div class="item">
            <input type="checkbox"/>
            <p> Good Luck </p>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll(".inbox input[type = 'checkbox']");

        let lastChecked;
    
        function handleCheck(e){
            let inBetween = false;

            if(e.shiftKey && this.checked){
                checkboxes.forEach((checkbox)=>{
                    if(checkbox === this || checkbox === lastChecked){
                        inBetween = !inBetween;
                    }

                    if(inBetween)
                        checkbox.checked = true;
                });
            }

            lastChecked = this;
        }

        checkboxes.forEach(checkbox => checkbox.addEventListener("click", handleCheck));
    </script>
</body>
</html>
